# Backend
backend = "glx";
glx-no-stencil = true;

# Shadows are off
shadow = false;

# Fading is off
fading = false;

# Transparency settings
inactive-opacity = 0.95;
active-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;

# No blur
blur-background = false;

# Basic rendering settings
vsync = true;
use-damage = true;
log-level = "warn";

# Opacity rules
opacity-rule = [
  "100:_NET_WM_WINDOW_TYPE@:a *= '_NET_WM_WINDOW_TYPE_DIALOG'",
  "100:class_g *= 'gtk'",
  "100:class_g *= 'GTK'",
  "100:class_g *= 'Qt'",
  "100:class_g *= 'Gtk'"
];

# Window type settings
wintypes:
{
  tooltip = { opacity = 1.0; }
  dock = { opacity = 1.0; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};