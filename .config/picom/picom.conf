# Backend
backend = "glx";
glx-no-stencil = true;

# Shadows are off
shadow = false;

# Fading is off
fading = false;

# Transparency settings
inactive-opacity = 0.95;       # Windows that aren't focused
active-opacity = 0.95;        # Currently focused window
frame-opacity = 1.0;          # Window frames/borders
inactive-opacity-override = false;

# No blur
blur-background = false;

# Basic rendering settings
vsync = true;
use-damage = true;
log-level = "warn";

# Window type settings
wintypes:
{
  tooltip = { opacity = 1.0; }
  dock = { opacity = 1.0; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};